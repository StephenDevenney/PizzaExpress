<ngx-ui-loader></ngx-ui-loader>
<div *ngIf="isLoaded">
  <div class="app-container">
    <div class="app-main-container">
      <div class="app-router" [ngClass]="{'d-flex' : globals.isSignedIn}">
        <nav-bar *ngIf="globals.isSignedIn"></nav-bar>
        <div *ngIf="globals.isSignedIn">
          <page-header pageTitle="{{globals.currentPage.navMenuRoute}}"></page-header>
          <router-outlet></router-outlet>
        </div>
        <router-outlet *ngIf="!globals.isSignedIn"></router-outlet>
      </div> 
    </div>
  </div>
</div>
<p-toast position="top-center"></p-toast>
